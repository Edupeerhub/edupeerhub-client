<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edupeer || Sign-Up</title>
  <link rel="stylesheet" href="style(2).css">
  <link rel="icon" href="WhatsApp Image 2025-08-01 at 20.46.04_62ed785c.jpg">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>

  <nav>
            <a href="Index.html"><img src=""></a>
            <div class="nav-links" id="navLinks">
  </nav>
  <div class="wrapper">
    <form action="#">
      <h1>Welcome To Edupeer</h1>
      <div class="register-link">
        <p>Already have an account? <a href="Login.html">Login</a></p>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Fullname" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="text" placeholder="E-mail" required>
        <i class='bx bxl-gmail'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="remember-me">
        <label><input type="checkbox">Remember me</label>
      </div>

      <button type="submit" class="btn">Create Account</button>

      <div class="social-login">
        <p>Or sign up with:</p>
        
        <a href="https://accounts.google.com/o/oauth2/v2/auth" 
        class="google-icon-link" title="Sign in with Google">
          <i class='bx bxl-google'></i>
        </a>
        <a href="https://api.twitter.com/oauth/authenticate?oauth_token=YOUR_REQUEST_TOKEN"
        class="twitter-icon-link" title="Sign in with Twitter">
        <i class='bx bxl-twitter'></i>
        </a>
        <a href="https://www.facebook.com/v2.12/dialog/oauth?client_id=YOUR_APP_ID&redirect_uri=YOUR_REDIRECT_URI"
        class="facebook-icon-link" title="Sign in with Facebook">
          <i class='bx bxl-facebook'></i>
        </a>
        <a href="https://appleid.apple.com/auth/authorize"
        class="apple-icon-link" title="Sign in with Apple">
          <i class='bx bxl-apple'></i>
        </a>        
      </div>
      <div class="terms">
        <p><b>By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</b></p>
      </div>
    </form>
  </div>
  </div>

</body>

</html>
