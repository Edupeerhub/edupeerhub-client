<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edupeer || Login</title>
  <link rel="stylesheet" href="style(3).css">
  <link rel="icon" href="WhatsApp Image 2025-08-01 at 20.46.04_62ed785c.jpg">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
     <nav>
            <a href="Index.html"><img src=""></a>
            <div class="nav-links" id="navLinks">
  </nav>
  <div class="wrapper">
    <form action="#">
      <h1>Welcome Back!</h1>
      <div class="register-link">
        <p>Don't have an account? <a href="Sign up.html">Sign Up</a></p>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>

      <div class="remember-me">
        <label><input type="checkbox">Remember me</label>
        <a href="forgotten password.html"><b>Forgot-password</b></a>
      </div>

      <button type="submit" class="btn">Login</button>
      
        <div class="social-login">
        <p>Or Login with:</p>
        
        <a href="https://accounts.google.com/o/oauth2/v2/auth" 
        class="google-icon-link" title="Sign in with Google">
          <i class='bx bxl-google'></i>
        </a>
        <a href="https://api.twitter.com/oauth/authenticate?oauth_token=YOUR_REQUEST_TOKEN"
        class="twitter-icon-link" title="Sign in with Twitter">
        <i class='bx bxl-twitter'></i>
        </a>
        <a href="https://www.facebook.com/v2.12/dialog/oauth?client_id=YOUR_APP_ID&redirect_uri=YOUR_REDIRECT_URI"
        class="facebook-icon-link" title="Sign in with Facebook">
          <i class='bx bxl-facebook'></i>
        </a>
        <a href="https://appleid.apple.com/auth/authorize"
        class="apple-icon-link" title="Sign in with Apple">
          <i class='bx bxl-apple'></i>
        </a>
      </div>


    </form>
  </div>
  </div>

</body>

</html>
